<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器</title>
		<script type="text/javascript">
			function showTime(){
				var timer=new Date();
				var year=timer.getFullYear();
				var month=timer.getMonth()+1;
				var date = timer.getDate();
				var hour=timer.getHours();
				var minutes=timer.getMinutes();
				var seconds=timer.getSeconds();
				document.getElementById("timer").innerHTML=year+"年"+month+"月"+date+"日  "+hour+":"+minutes+":"+seconds;
				//因为不停的在刷新，所以要停止的是这个
				flag2=setTimeout("showTime()",1000);
			}
			//var flag=setInterval("showTime()",1000);
			var flag2=setTimeout("showTime()",1000);
			
		</script>
	</head>
	<body>
		<div id="timer">
			div--显示时间
		</div>
		<!-- <a href="javascript:clearInterval(flag);">取消定时器</a> -->
		<a href="javascript:clearTimeout(flag2);">取消延时器</a>
	</body>
</html>
